<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorulacak Soru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffd6e7; /* Pudra pembesi arka plan */
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px; /* Konteyner genişliğini arttırdım */
            text-align: center;
            padding: 50px 40px;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
            border: 3px solid #ffb6c1;
        }
        
        .question {
            font-size: 2.2rem;
            margin-bottom: 60px;
            color: #d81b60;
            line-height: 1.4;
            font-weight: bold;
            padding: 0 20px;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            position: relative;
            min-height: 250px; /* Yüksekliği arttırdım */
            background-color: rgba(255, 182, 193, 0.1);
            border-radius: 20px;
            padding: 40px;
            border: 2px dashed #ffb6c1;
            width: 100%;
        }
        
        .btn {
            padding: 25px 70px; /* Buton padding'ini arttırdım */
            font-size: 1.8rem; /* Yazı boyutunu arttırdım */
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            min-width: 220px; /* Minimum genişliği arttırdım */
            position: absolute;
            z-index: 100;
        }
        
        .yes-btn {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            left: 20%; /* Sol butonu daha sola aldım */
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .yes-btn:hover {
            background: linear-gradient(to right, #66BB6A, #388E3C);
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
        }
        
        .no-btn {
            background: linear-gradient(to right, #F44336, #C62828);
            color: white;
            left: 80%; /* Sağ butonu daha sağa aldım */
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .no-btn:hover {
            background: linear-gradient(to right, #EF5350, #D32F2F);
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow: 0 0 30px rgba(244, 67, 54, 0.5);
        }
        
        .final-message {
            font-size: 2.8rem; /* Mesaj boyutunu arttırdım */
            color: #D81B60;
            margin-top: 40px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.2), rgba(255, 215, 231, 0.3));
            border-radius: 20px;
            border-left: 8px solid #D81B60;
            display: none;
            animation: fadeIn 1s ease;
            line-height: 1.4;
            font-weight: bold;
        }
        
        .counter {
            position: absolute;
            top: 25px;
            right: 25px;
            background: linear-gradient(to right, #F44336, #D81B60);
            color: white;
            width: 60px; /* Sayacı büyüttüm */
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.8rem;
            box-shadow: 0 8px 20px rgba(216, 27, 96, 0.4);
            border: 3px solid white;
            z-index: 1000;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(8deg); }
            75% { transform: translate(-50%, -50%) rotate(-8deg); }
        }
        
        /* Mobil uyumluluk */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                max-width: 95%;
            }
            
            .question {
                font-size: 1.8rem;
                margin-bottom: 50px;
                padding: 0 10px;
            }
            
            .buttons-container {
                min-height: 300px; /* Mobilde daha yüksek */
                padding: 30px 20px;
                flex-direction: column;
                gap: 40px; /* Mobilde butonlar arası boşluk */
            }
            
            .btn {
                padding: 22px 50px;
                font-size: 1.6rem;
                min-width: 200px;
                position: relative; /* Mobilde relative yaptım */
                left: auto !important;
                top: auto !important;
                transform: none !important;
                margin: 10px 0;
            }
            
            .yes-btn, .no-btn {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                width: 80%;
                margin: 15px auto;
            }
            
            .final-message {
                font-size: 2rem;
                padding: 30px 20px;
            }
            
            .counter {
                width: 55px;
                height: 55px;
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 480px) {
            .question {
                font-size: 1.6rem;
            }
            
            .btn {
                padding: 20px 40px;
                font-size: 1.4rem;
                min-width: 180px;
            }
            
            .final-message {
                font-size: 1.8rem;
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Benimle konuşmak istiyor musun?</div>
        
        <div class="counter" id="counter">0</div>
        
        <div class="buttons-container">
            <button class="btn yes-btn" id="yesBtn">Evet</button>
            <button class="btn no-btn" id="noBtn">Hayır</button>
        </div>
        
        <div class="final-message" id="finalMessage">Sen de benimle tanışmak için can atıyorsun biliyorum</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const finalMessage = document.getElementById('finalMessage');
            const counter = document.getElementById('counter');
            const container = document.querySelector('.container');
            const buttonsContainer = document.querySelector('.buttons-container');
            const question = document.querySelector('.question');
            
            let clickCount = 0;
            let yesBtnSize = 1;
            let isMoving = false;
            
            // Butonlar arasındaki minimum mesafe (piksel cinsinden)
            const MIN_DISTANCE = 200;
            
            // Başlangıçta butonları yan yana yerleştir
            positionButtonsInitially();
            
            function positionButtonsInitially() {
                const containerWidth = buttonsContainer.offsetWidth;
                const containerHeight = buttonsContainer.offsetHeight;
                
                // Masaüstü için (geniş ekran)
                if (window.innerWidth > 768) {
                    // Evet butonu - solda (daha solda)
                    yesBtn.style.left = '25%';
                    yesBtn.style.top = '50%';
                    yesBtn.style.transform = 'translate(-50%, -50%)';
                    
                    // Hayır butonu - sağda (daha sağda)
                    noBtn.style.left = '75%';
                    noBtn.style.top = '50%';
                    noBtn.style.transform = 'translate(-50%, -50%)';
                } else {
                    // Mobil için butonları ortala ve alt alta göster
                    yesBtn.style.position = 'relative';
                    noBtn.style.position = 'relative';
                    yesBtn.style.left = 'auto';
                    noBtn.style.left = 'auto';
                    yesBtn.style.top = 'auto';
                    noBtn.style.top = 'auto';
                    yesBtn.style.transform = 'none';
                    noBtn.style.transform = 'none';
                    yesBtn.style.margin = '20px auto';
                    noBtn.style.margin = '20px auto';
                }
            }
            
            // İki nokta arasındaki mesafeyi hesapla
            function calculateDistance(x1, y1, x2, y2) {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }
            
            // Güvenli pozisyon bul (mesafe kontrolü ile)
            function findSafePosition(movingBtn) {
                const containerRect = buttonsContainer.getBoundingClientRect();
                const btnRect = movingBtn.getBoundingClientRect();
                const otherBtn = movingBtn === noBtn ? yesBtn : noBtn;
                const otherBtnRect = otherBtn.getBoundingClientRect();
                
                const maxX = containerRect.width - btnRect.width;
                const maxY = containerRect.height - btnRect.height;
                
                let newX, newY;
                let attempts = 0;
                let foundSafePosition = false;
                
                // Diğer butondan yeterince uzak bir pozisyon bulana kadar dene
                do {
                    newX = Math.random() * maxX;
                    newY = Math.random() * maxY;
                    
                    // Diğer butonun merkezini hesapla
                    const otherCenterX = otherBtnRect.left - containerRect.left + otherBtnRect.width / 2;
                    const otherCenterY = otherBtnRect.top - containerRect.top + otherBtnRect.height / 2;
                    
                    // Yeni pozisyonun merkezini hesapla
                    const newCenterX = newX + btnRect.width / 2;
                    const newCenterY = newY + btnRect.height / 2;
                    
                    // Mesafeyi hesapla
                    const distance = calculateDistance(newCenterX, newCenterY, otherCenterX, otherCenterY);
                    
                    // Mesafe yeterli mi kontrol et
                    if (distance >= MIN_DISTANCE) {
                        foundSafePosition = true;
                    }
                    
                    attempts++;
                    if (attempts > 150) {
                        // Çok denedik, minimum mesafeyi azalt
                        if (distance >= MIN_DISTANCE * 0.7) {
                            foundSafePosition = true;
                        }
                    }
                } while (!foundSafePosition && attempts < 200);
                
                return { x: newX, y: newY };
            }
            
            // Hayır butonunu hareket ettir
            function moveNoButton() {
                if (isMoving || clickCount >= 5) return;
                
                isMoving = true;
                
                // Sadece masaüstünde hareket ettir
                if (window.innerWidth > 768) {
                    // Güvenli pozisyon bul
                    const safePos = findSafePosition(noBtn);
                    
                    // Yeni pozisyona hareket et
                    noBtn.style.left = ${safePos.x}px;
                    noBtn.style.top = ${safePos.y}px;
                    noBtn.style.transform = 'translate(0, 0)';
                    noBtn.style.transition = 'all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
                    
                    // Hareket bittikten sonra
                    setTimeout(() => {
                        isMoving = false;
                    }, 600);
                } else {
                    // Mobilde sadece salla efekti
                    noBtn.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        noBtn.style.animation = '';
                        isMoving = false;
                    }, 500);
                }
            }
            
            // Hayır butonuna tıklandığında
            noBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                clickCount++;
                counter.textContent = clickCount;
                
                // Sayacı salla
                counter.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    counter.style.transform = 'scale(1)';
                }, 200);
                
                // Hareket ettir (sadece masaüstünde)
                if (window.innerWidth > 768) {
                    moveNoButton();
                }
                
                // 3. tıklamadan sonra evet butonunu büyüt
                if (clickCount >= 3) {
                    yesBtnSize += 0.25;
                    yesBtn.style.transform = translate(-50%, -50%) scale(${yesBtnSize});
                    
                    // Titreme efekti
                    yesBtn.style.animation = 'pulse 1s infinite';
                }
                
                // 5. tıklamada
                if (clickCount >= 5) {
                    // Hayır butonunu gizle
                    noBtn.style.display = 'none';
                    
                    // Evet butonunu büyüt
                    yesBtn.style.width = '70%';
                    yesBtn.style.height = 'auto';
                    yesBtn.style.padding = '30px 50px';
                    yesBtn.style.fontSize = '2.2rem';
                    yesBtn.style.left = '50%';
                    yesBtn.style.top = '50%';
                    yesBtn.style.transform = 'translate(-50%, -50%) scale(1.6)';
                    yesBtn.style.zIndex = '1000';
                    yesBtn.style.boxShadow = '0 15px 35px rgba(76, 175, 80, 0.6)';
                    
                    // Soruyu değiştir
                    question.textContent = "Kaçamazsın! Evet demelisin!";
                    question.style.color = "#F44336";
                    question.style.animation = 'shake 0.8s infinite';
                    
                    // Sayacı gizle
                    counter.style.display = 'none';
                }
            });
            
            // Evet butonuna tıklandığında
            yesBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // Her şeyi gizle
                question.style.display = 'none';
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                counter.style.display = 'none';
                buttonsContainer.style.display = 'none';
                
                // Mesajı göster
                finalMessage.style.display = 'block';
                
                // Konteyneri yeniden boyutlandır
                container.style.padding = '60px 40px';
                container.style.minHeight = '400px';
                container.style.display = 'flex';
                container.style.flexDirection = 'column';
                container.style.justifyContent = 'center';
                container.style.alignItems = 'center';
                
                // Mesaja özel animasyon
                finalMessage.style.animation = 'fadeIn 1.5s ease';
            });
            
            // Fare ile üzerine gelindiğinde de kaçsın (sadece masaüstünde)
            if (window.innerWidth > 768) {
                noBtn.addEventListener('mouseenter', function() {
                    if (clickCount < 5 && !isMoving) {
                        moveNoButton();
                    }
                });
            }
            
            // Pencere boyutu değiştiğinde butonları yeniden konumlandır
            window.addEventListener('resize', function() {
                if (clickCount === 0) {
                    positionButtonsInitially();
                }
            });
            
            // Sayfa yüklendiğinde butonları konumlandır
            window.addEventListener('load', function() {
                positionButtonsInitially();
            });
        });
    </script>
</body>
</html>
