<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorum Var</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffd6e7; /* Pudra pembesi arka plan */
            color: #333;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
            border: 2px solid #ffb6c1;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
        }
        
        .question {
            font-size: 1.8rem;
            margin-bottom: 50px;
            color: #d81b60;
            line-height: 1.5;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
            min-height: 120px;
            position: relative;
            background-color: rgba(255, 182, 193, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px dashed #ffb6c1;
        }
        
        .btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            min-width: 160px;
            position: absolute;
            z-index: 10;
        }
        
        .yes-btn {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            left: 50%;
            transform: translateX(-50%);
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .yes-btn:hover {
            background: linear-gradient(to right, #66BB6A, #388E3C);
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.4);
        }
        
        .no-btn {
            background: linear-gradient(to right, #F44336, #C62828);
            color: white;
            left: 50%;
            transform: translateX(-50%);
            top: 50%;
            transform: translate(-50%, -50%);
            margin-left: 100px;
        }
        
        .no-btn:hover {
            background: linear-gradient(to right, #EF5350, #D32F2F);
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .final-message {
            font-size: 2.2rem;
            color: #D81B60;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.2), rgba(255, 215, 231, 0.3));
            border-radius: 15px;
            border-left: 6px solid #D81B60;
            display: none;
            animation: fadeIn 1s ease;
            line-height: 1.4;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(to right, #F44336, #D81B60);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.3);
            border: 2px solid white;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.08); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes grow {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.5); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(5deg); }
            75% { transform: translate(-50%, -50%) rotate(-5deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .question {
                font-size: 1.5rem;
                margin-bottom: 40px;
            }
            
            .buttons-container {
                gap: 20px;
                padding: 15px;
                min-height: 150px;
            }
            
            .btn {
                padding: 15px 35px;
                font-size: 1.3rem;
                min-width: 140px;
            }
            
            .final-message {
                font-size: 1.8rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">benimle konuşmak istiyor musun?</div>
        
        <div class="counter" id="counter">0</div>
        
        <div class="buttons-container">
            <button class="btn yes-btn" id="yesBtn">Evet</button>
            <button class="btn no-btn" id="noBtn">Hayır</button>
        </div>
        
        <div class="final-message" id="finalMessage">Sen de benimle tanışmak için can atıyorsun biliyorum</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const finalMessage = document.getElementById('finalMessage');
            const counter = document.getElementById('counter');
            const container = document.querySelector('.container');
            const buttonsContainer = document.querySelector('.buttons-container');
            const question = document.querySelector('.question');
            
            let clickCount = 0;
            let yesBtnSize = 1;
            let noBtnRunning = false;
            let buttonPositions = [];
            
            // Başlangıçta butonları yan yana yerleştir
            positionButtonsInitially();
            
            // Buton konumlarını saklamak için dizi
            function updateButtonPositions() {
                buttonPositions = [
                    {
                        element: yesBtn,
                        x: parseFloat(yesBtn.style.left) || 50,
                        y: parseFloat(yesBtn.style.top) || 50,
                        width: yesBtn.offsetWidth,
                        height: yesBtn.offsetHeight
                    },
                    {
                        element: noBtn,
                        x: parseFloat(noBtn.style.left) || 150,
                        y: parseFloat(noBtn.style.top) || 50,
                        width: noBtn.offsetWidth,
                        height: noBtn.offsetHeight
                    }
                ];
            }
            
            // Butonların çakışıp çakışmadığını kontrol et
            function checkOverlap(btn1, btn2) {
                const rect1 = btn1.getBoundingClientRect();
                const rect2 = btn2.getBoundingClientRect();
                
                return !(
                    rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom
                );
            }
            
            // Güvenli bir pozisyon bul
            function findSafePosition(movingBtn, fixedBtn) {
                const containerRect = buttonsContainer.getBoundingClientRect();
                const movingBtnRect = movingBtn.getBoundingClientRect();
                const fixedBtnRect = fixedBtn.getBoundingClientRect();
                
                const maxX = containerRect.width - movingBtnRect.width;
                const maxY = containerRect.height - movingBtnRect.height;
                
                let attempts = 0;
                let newX, newY;
                let overlap = true;
                
                // Çakışma olmayana kadar rastgele pozisyon dene
                while (overlap && attempts < 100) {
                    newX = Math.random() * maxX;
                    newY = Math.random() * maxY;
                    
                    // Yeni pozisyonu test et
                    movingBtn.style.left = ${newX}px;
                    movingBtn.style.top = ${newY}px;
                    
                    overlap = checkOverlap(movingBtn, fixedBtn);
                    attempts++;
                }
                
                // Hala çakışıyorsa, sabit butondan uzaklaştır
                if (overlap) {
                    // Sabit butonun merkezinden uzaklaş
                    const fixedCenterX = fixedBtnRect.left + fixedBtnRect.width/2;
                    const fixedCenterY = fixedBtnRect.top + fixedBtnRect.height/2;
                    
                    // Sabit butondan uzak bir yöne git
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.max(fixedBtnRect.width, fixedBtnRect.height) * 1.5;
                    
                    newX = fixedCenterX + Math.cos(angle) * distance - movingBtnRect.width/2;
                    newY = fixedCenterY + Math.sin(angle) * distance - movingBtnRect.height/2;
                    
                    // Sınırları kontrol et
                    newX = Math.max(10, Math.min(newX, maxX - 10));
                    newY = Math.max(10, Math.min(newY, maxY - 10));
                }
                
                return { x: newX, y: newY };
            }
            
            // Başlangıçta butonları yan yana yerleştir
            function positionButtonsInitially() {
                const containerRect = buttonsContainer.getBoundingClientRect();
                const btnWidth = 160; // Buton genişliği
                const btnHeight = 60; // Buton yüksekliği
                
                // Container'ın ortasını bul
                const centerX = containerRect.width / 2;
                const centerY = containerRect.height / 2;
                
                // Evet butonunu sola yerleştir
                yesBtn.style.left = ${centerX - btnWidth - 30}px;
                yesBtn.style.top = ${centerY - btnHeight/2}px;
                
                // Hayır butonunu sağa yerleştir
                noBtn.style.left = ${centerX + 30}px;
                noBtn.style.top = ${centerY - btnHeight/2}px;
                
                updateButtonPositions();
            }
            
            // Hayır butonuna tıklandığında
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                clickCount++;
                counter.textContent = clickCount;
                
                // Sayacı salla
                counter.style.animation = 'shake 0.3s ease';
                setTimeout(() => {
                    counter.style.animation = '';
                }, 300);
                
                // Hayır butonunu güvenli konuma taşı
                moveNoButtonSafely();
                
                // 3. tıklamadan sonra evet butonunu büyütmeye başla
                if (clickCount >= 5) {
                    yesBtnSize += 0.2;
                    yesBtn.style.transform = translate(-50%, -50%) scale(${yesBtnSize});
                    
                    // Evet butonuna pulsing animasyonu ekle
                    yesBtn.style.animation = 'pulse 0.8s infinite';
                    
                    // 5. tıklamada evet butonu ekranı kaplasın
                    if (clickCount >= 8) {
                        // Hayır butonunu gizle
                        noBtn.style.display = 'none';
                        
                        // Evet butonunu büyüt
                        yesBtn.style.width = '90%';
                        yesBtn.style.height = 'auto';
                        yesBtn.style.padding = '25px';
                        yesBtn.style.fontSize = '2.2rem';
                        yesBtn.style.borderRadius = '20px';
                        yesBtn.style.animation = 'grow 0.5s forwards';
                        yesBtn.style.left = '50%';
                        yesBtn.style.top = '50%';
                        yesBtn.style.zIndex = '100';
                        
                        // Soru metnini güncelle
                        question.textContent = "Kaçamazsın! Evet demelisin!";
                        question.style.color = "#F44336";
                        question.style.fontWeight = "bold";
                        
                        // Counter'ı gizle
                        counter.style.display = 'none';
                    }
                }
            });
            
            // Evet butonuna tıklandığında
            yesBtn.addEventListener('click', function() {
                // Soruyu gizle
                question.style.display = 'none';
                
                // Butonları gizle
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                
                // Counter'ı gizle
                counter.style.display = 'none';
                
                // Buton konteynerini gizle
                buttonsContainer.style.display = 'none';
                
                // Mesajı göster
                finalMessage.style.display = 'block';
                
                // Konteyneri yeniden boyutlandır
                container.style.padding = '50px 30px';
                container.style.minHeight = '300px';
                container.style.display = 'flex';
                container.style.flexDirection = 'column';
                container.style.justifyContent = 'center';
                container.style.alignItems = 'center';
                
                // Mesaja animasyon ekle
                finalMessage.style.animation = 'fadeIn 1.5s ease';
                
                // Mesajı biraz salla
                setTimeout(() => {
                    finalMessage.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        finalMessage.style.animation = '';
                    }, 500);
                }, 1500);
            });
            
            // Hayır butonunu güvenli konuma taşıma fonksiyonu
            function moveNoButtonSafely() {
                if (noBtnRunning) return;
                
                noBtnRunning = true;
                
                // Güvenli pozisyon bul
                const safePosition = findSafePosition(noBtn, yesBtn);
                
                // Yeni konumu uygula
                noBtn.style.left = ${safePosition.x}px;
                noBtn.style.top = ${safePosition.y}px;
                noBtn.style.transform = 'translate(0, 0)';
                noBtn.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                
                // Buton üzerine gelindiğinde kaçması için
                noBtn.addEventListener('mouseover', function() {
                    if (clickCount > 0 && clickCount < 5) {
                        const safePosition = findSafePosition(noBtn, yesBtn);
                        noBtn.style.left = ${safePosition.x}px;
                        noBtn.style.top = ${safePosition.y}px;
                        noBtn.style.transition = 'all 0.4s ease';
                    }
                });
                
                // Kısa bir süre sonra butonun tekrar tıklanabilir olmasını sağla
                setTimeout(() => {
                    noBtnRunning = false;
                    updateButtonPositions();
                }, 500);
            }
            
            // Sayfa yüklendiğinde butonları konumlandır
            setTimeout(() => {
                positionButtonsInitially();
                
                // Fare hareketini dinle - buton üzerine gelindiğinde kaçsın
                noBtn.addEventListener('mouseover', function() {
                    if (clickCount > 0 && clickCount < 5) {
                        moveNoButtonSafely();
                    }
                });
            }, 100);
        });
    </script>
</body>
</html>
