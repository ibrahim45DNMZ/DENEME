<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bir Sorum Var üíñ</title>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    h1 {
        margin-bottom: 40px;
        text-align: center;
    }

    .buttons {
        position: relative;
        width: 100%;
        height: 300px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: absolute;
    }

    #yesBtn {
        left: 40%;
        background-color: #4CAF50;
        color: white;
        z-index: 2;
    }

    #noBtn {
        left: 55%;
        background-color: #f44336;
        color: white;
        z-index: 3;
    }

    .fullscreen {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100vw !important;
        height: 100vh !important;
        font-size: 48px !important;
        border-radius: 0 !important;
    }
</style>
</head>

<body>

<h1 id="question">Benimle konu≈ümak istiyor musun? üí¨</h1>

<div class="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayƒ±r</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");

    let noClickCount = 0;

    noBtn.addEventListener("click", () => {
        noClickCount++;

        // Hayƒ±r butonu rastgele ka√ßsƒ±n
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        // 5. tƒ±klamadan sonra Evet b√ºy√ºs√ºn
        if (noClickCount >= 5 && noClickCount < 8) {
            const scale = 1 + (noClickCount - 4) * 0.3;
            yesBtn.style.transform = scale(${scale});
        }

        // 8. tƒ±klamada final
        if (noClickCount === 8) {
            noBtn.style.display = "none";

            yesBtn.classList.add("fullscreen");
            yesBtn.innerText = "EVET ‚ù§Ô∏è";

            question.innerText =
                "sen de benimle tanƒ±≈ümak i√ßin can atƒ±yorsun biliyorum üíï";
        }
    });

    yesBtn.addEventListener("click", () => {
        alert("Bunu duyduƒüuma √ßok sevindim ‚ù§Ô∏è");
    });
</script>

</body>
</html>
